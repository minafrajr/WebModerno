<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Trabalhando com Eventos #01</title>
    <link rel="stylesheet" href="css/estilo.css" />
  </head>

  <body class="conteudo exercicio">
    <div>
      <!-- onclick="navegarEm5s(event)" difiícil pois tem que digitar diretamente na tag-->
      <a espera-um-pouco href="https://google.com.br">Google</a>
    </div>
    <script>
      function navegarEm5s(e) {
        e.preventDefault() //evita o comportamento padrão do evento
        console.log('Saindo em 5s...')
        setTimeout(() => {
          const link = e.target
          window.location.href = e.target.href
          //ou assim:
          //window.location.href = e.target.href //substitui o link na janela de endereço do browser
        }, 5000)
      }

      //utilizando assim não fica visível ao ler o html
      // const a = document.querySelector('a')
      // a.onclick = navegarEm5s

      //utilizando atributo
      const a = document.querySelector('[espera-um-pouco]')
      a.onclick = navegarEm5s
    </script>
  </body>
</html>
