<mat-card class="home mat-elevation-z3">
	<mat-card-title class="title">Novo Produto</mat-card-title>

	<form class="form">
		<mat-form-field class="full-width">
			<input
				matInput
				placeholder="Nome"
				[(ngModel)]="product.name"
				name="name"
			/>
		</mat-form-field>
		<mat-form-field>
			<input
				matInput
				placeholder="PreÃ§o R$"
				[(ngModel)]="product.price"
				name="price"
			/>
		</mat-form-field>
	</form>
	<button mat-raised-button color="basic" (click)="OnCancel()">Cancelar</button>

	<button mat-raised-button color="primary" (click)="OnSave()">Salvar</button>
</mat-card>
